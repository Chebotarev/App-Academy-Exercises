<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="./carousel.js"></script>
    <link rel="stylesheet" href="./carousel.css" charset="utf-8">
  </head>
  <body>
    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/200/300" alt="" />
        <img src="http://placecorgi.com/200/300" alt="" />
        <img src="./kitten1.jpg" alt="" />
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>

    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
